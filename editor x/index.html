<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDITOR X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="res/styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="res/images/favicon.ico?v=2">
  </head>
  <body>
    <div class="container-fluid">
        <center><h1 class="heading" href="#">&nbsp;EDITOR X&nbsp;</h1></center>
      </div>
    <div class="row container mx-auto">
        <div class="col-lg-4 col-sm-12">
            <label for="html" class="form-label">HTML</label>
            <textarea class="form-control" id="html" rows="9"></textarea>
        </div>
        <div class="col-lg-4 col-sm-12">
            <label for="css" class="form-label">CSS</label>
            <textarea class="form-control" id="css" rows="9"></textarea>
        </div>
        <div class="col-lg-4 col-sm-12">
            <label for="js" class="form-label">JS</label>
            <textarea class="form-control" id="js" rows="9"></textarea>
        </div>
      </div>
      <div class="row container mx-auto">
        <div class="col-lg-12 col-sm-12">
            <label for="result" class="form-label" style="margin:3% 0% 1%;">OUTPUT</label>
            <iframe id="result" width="100%" height="200" style="background: white;"></iframe>
        </div>
      </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="res/index.js"></script>
</html>
